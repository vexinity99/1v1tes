    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://justbuild.nyc3.cdn.digitaloceanspaces.com/1v1-1.0698/Build/WebGL.json", {onProgress: UnityProgress});
        // var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
        var lockedOccured = false;
 
        function UnityProgress(gameInstance, progress) {
            if (!gameInstance.Module) {
                return;
            }
            const loader = document.querySelector("#loader");
            if (!gameInstance.progress) {
                const progress = document.querySelector("#loader .progress");
                progress.style.display = "block";
                gameInstance.progress = progress.querySelector(".full");
                loader.querySelector(".spinner").style.display = "none";
            }
            gameInstance.progress.style.transform = `scaleX(${progress})`;
            if (progress === 1 && !gameInstance.removeTimeout) {
                loader.style.display = "none";
                gameLoaded = true;
            }
        }
        
        document.onkeydown = function(e) {
            if (e.altKey || e.ctrlKey || e.key == "F1" || e.key == "F2" || e.key == "F3" || e.key == "F4") {
                e.preventDefault();
            }
        }
 
        document.onmouseup = function(e) {
            e.preventDefault();
        }
 
        document.addEventListener('pointerlockchange', lockChangeAlert, false);
        document.addEventListener('mozpointerlockchange', lockChangeAlert, false);  
 
        function lockChangeAlert() {                
            if(!lockedOccured && document.pointerLockElement)
                lockedOccured = true;
            if (!document.pointerLockElement && lockedOccured)
                gameInstance.SendMessage("Pause Menu", "PauseGame");
        }
        
        var needRefresh = false;
 
        function showAds() {
            showingAds = true;
            if(useAdInPlay || useAdManager)
                aipAPItag.showConsentToolButton();
                
            document.getElementById("adRectangleTop").style.display = "block";
            document.getElementById("adRectangleBottom").style.display = "block";
            document.getElementById("adLeaderboardBottom").style.display = "block";
                    
            refresh();
        }
 
        function hideAds() {
            showingAds = false;
            if(useAdInPlay || useAdManager)
                aipAPItag.hideConsentToolButton();
                
            document.getElementById("adRectangleTop").style.display = "none";
            document.getElementById("adRectangleBottom").style.display = "none";
            document.getElementById("adLeaderboardBottom").style.display = "none";
        }
        
        var refreshTime = new Date();
        
        function refresh(){
        
            if(!useRefresh || !needRefresh){
                needRefresh = true;
                return;
            }
            
        
            var timeSinceRefresh = new Date() - refreshTime; //in ms
            if(timeSinceRefresh < 30*1000){
                console.log("don't refresh, time since last refresh " + timeSinceRefresh / 1000 + " seconds");
                return;
            }
        
            if(useAdInPlay){
                aiptag.cmd.display.push(function() {
                    aipDisplayTag.display('1v1-lol_300x250');
                    aipDisplayTag.display('1v1-lol_300x250_2');
                    aipDisplayTag.display('1v1-lol_728x90');
                });
            }
            else if(useAdManager){
                if(googletag && googletag.pubads) // null when adblock is enabled
                    googletag.pubads().refresh();
            }
            
            refreshTime = new Date();
            console.log("refresh ads");
        }
 
        window.onfocus = function() {
            refresh();
        };
    </script>
